<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>带摇晃特效的扁平风格登录注册表单界面</title>
<link rel="stylesheet" type="text/css" href="css1/login.css">
</head>
<body>
<div id="wrapper" class="login-page">
<div id="login_form" class="form">
<form class="register-form">
<input type="text" placeholder="用户名" value="admin" id="r_user_name" />
<input type="password" placeholder="密码" id="r_password" />
<input type="text" placeholder="电子邮件" id="r_emial" />
</form>
<form class="login-form" action="./LoginServlet">
 <h2>管理登录</h2>
<input type="text" placeholder="用户名" name="username" value="admin" id="user_name" />
<input type="password" placeholder="密码" name="password" id="password" />
<button id="login" type="submit">登录</button>
</form>
</div>
</div>

<script src="js/jquery.min.js"></script>
</body>
</html>
