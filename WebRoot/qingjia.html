<!DOCTYPE html>
<html>
  <head>
    <title>qingjia.html</title>
	<link rel="stylesheet" href="./layui/css/layui.css">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<script src="./layui/layui.js"></script>
  </head>
  <form class="layui-form" action="./qingjiaServlet" method="post" >
  <div  lay-filter="useradmin" id="useradmin">
  <div class="layui-form-item" style="display: none;">
    <label class="layui-form-label">会议ID</label>
    <div class="layui-input-inline">
      <input type="text" name="meetid" value="dddd" id="meetid" lay-verify="meetname" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">会议主题</label>
    <div class="layui-input-inline">
      <input type="text" name="meetname" value="dddd" id="meetname" lay-verify="meetname" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
     <label class="layui-form-label">会议预定人</label>
    <div class="layui-input-inline">
      <input type="text" name="meetsqr" value="dddd" id="meetsqr" lay-verify="meetname" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
    
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">开始时间</label>
    <div class="layui-input-inline">
      <input type="text" name="meetstarttime" value="dddd" id="meetstarttime" lay-verify="meetname" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
     <label class="layui-form-label">结束时间</label>
    <div class="layui-input-inline">
      <input type="text" name="meetendtime" value="dddd" id="meetendtime" lay-verify="meetname" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>
  
   <div class="layui-form-item layui-form-text" id="qingjiadiv" style="display: none;">
    <label class="layui-form-label">请假缘由</label>
    <div class="layui-input-block">
      <textarea name="qingjia" id="qingjia"  placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
 
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button  type="button" class="layui-btn" id="btn" lay-submit lay-filter="formDemo">请假申请</button>
      <button type="submit" id="btn1" class="layui-btn layui-btn-primary">提交</button>
    </div>
  </div>
 </div> 
  </form>
  <body>
  <script>
  var btn = document.getElementById("btn");
  btn.onclick = function() {
document.getElementById('qingjiadiv').style.display = "block";
};
  </script>
  </body>
</html>
