<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-L-admin1.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../css1/font.css">
        <link rel="stylesheet" href="../css1/xadmin.css">
    </head>
    <body>
    <div class="x-body layui-anim layui-anim-up">
        <blockquote class="layui-elem-quote">欢迎使用：
            <span class="x-red">人脸识别签到系统</span><p id="time1"> </p></blockquote>
       
    </div>
   <script type ="text/javascript" >

    function mytime() {

        var a = new Date();

        var b = a.toLocaleTimeString();

        var c = a.toLocaleDateString();

        document.getElementById("time1").innerHTML ="当前时间为："+ c + "&nbsp" + b;

    }

    setInterval(function () { mytime() }, 1000);

</script>
    </body>
</html>
